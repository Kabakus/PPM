<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Papers-Plese-Market</title>
</head>
<body>
    <section class="log">
        <div class="container">
            <div class="log__wrapper">
                <a href="./main.html" class="log__logo-link">
                    <img src="./assets/img/Logo.svg" alt="" class="log__logo">
                </a>
                <img class="log__bg" src="./assets/img/space.png" alt="">
                <div class="log__box">
                    <p class="log__title">
                        Добро пожаловать!
                    </p>
                    <form class="log__form" action="./main.html" method="get">
                         
                        <input class="log__input" type="email" id="email" name="email" placeholder="Email" required>
                      
                        
                        <input class="log__input reg__input_last" type="password" id="password" name="password" placeholder="Введите пароль" required>
                      
                        <input class="log__input-btn" type="submit" value="Войти">
                    </form>
                    <div class="log__login-box">
                        <p class="log__login-text">
                            Присоединяйся к уникальнейшему во всём мире бизнесу
                        </p>
                        <a href="./registr.html" class="log__btn-link">
                            <div class="log__login-btn">
                                <span>Зарегистрироваться</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

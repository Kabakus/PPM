<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/register.css">
    <title>Papers-Plese-Market</title>
</head>
<body>
    <section class="reg">
        <div class="container">
            <div class="reg__wrapper">
                <a href="./main.html" class="reg__logo-link">
                    <img src="./assets/img/Logo.svg" alt="" class="reg__logo">
                </a>
                <img class="reg__bg" src="./assets/img/space.png" alt="">
                <div class="reg__box">
                    <p class="reg__title">
                        Присоединяйся к уникальнейшему во всём мире бизнесу
                    </p>
                    <form class="reg__form" action="./main.html" method="get">
                        
                        <input class="reg__input" type="text" id="name" name="name" placeholder="Имя" required>
                      
                        
                        <input class="reg__input" type="text" id="name" name="name" placeholder="Фамилия" required>

                        
                        <input class="reg__input" type="email" id="email" name="email" placeholder="Email" required>
                      
                        
                        <input class="reg__input reg__input_last" type="password" id="password" name="password" placeholder="Придумайте пароль" required>
                      
                        <input class="reg__input-btn" type="submit" value="Зарегистрироваться">
                    </form>
                    <div class="reg__login-box">
                        <p class="reg__login-text">
                            Рады видеть!Уже с нами?
                        </p>
                        <a href="./login.html" class="reg__btn-link">
                            <div class="reg__login-btn">
                                <span>Войти</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
